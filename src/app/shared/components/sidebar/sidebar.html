<nav
  class="fixed top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-gray-200 dark:bg-gray-900/95 dark:border-gray-700 transition-all duration-300">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <!-- side bar button -->
        <button (click)="toggleAdminSideBare()" type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition-all duration-200 hover:scale-105 active:scale-95">
          <span class="sr-only">Open sidebar</span>
          <lucide-icon [img]="icons.Menu" class="w-6 h-6 transition-transform duration-300 hover:rotate-6"></lucide-icon>
        </button>
        <!-- logo -->
        <a routerLink="/" class="flex ms-2 md:me-24 group">
          <div class="relative">
            <img src="https://flowbite.com/docs/images/logo.svg"
              class="h-8 me-3 transition-transform duration-300 group-hover:scale-110" alt="Herafy Logo" />
            <div
              class="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300 blur">
            </div>
          </div>
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent group-hover:from-purple-600 group-hover:to-indigo-600 transition-all duration-500">Herafy</span>
        </a>
      </div>

      <!-- user profile -->
      <div class="relative inline-block text-left">
        <button type="button"
          class="flex items-center gap-2 focus:outline-none group hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg px-3 py-2 transition-all duration-200"
          (click)="toggleUserDropDown()">
          <div class="relative">
            <img src="https://i.pravatar.cc/40?img=3" alt="User Avatar"
              class="w-10 h-10 rounded-full border-2 border-white shadow-lg transition-all duration-300 group-hover:shadow-xl group-hover:scale-105" />
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white animate-pulse">
            </div>
          </div>
          <div class="hidden sm:block text-left">
            <p
              class="text-sm font-medium text-gray-700 dark:text-gray-200 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors duration-200">
              Joseph William</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">Administrator</p>
          </div>
          <lucide-icon [img]="icons.ChevronDown"
            class="w-4 h-4 text-gray-400 transition-transform duration-200 group-hover:rotate-180"></lucide-icon>
        </button>

        @if(adminIconDropDown) {
        <div
          class="absolute -right-4 top-13 w-80 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl z-50 border border-gray-200 dark:bg-gray-800/95 dark:border-gray-700 animate-fadeInUp">
          <div class="px-6 py-3 border-b border-gray-100 dark:border-gray-700">
            <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400">Profile</h3>
          </div>
          <div class="flex items-center gap-4 px-6 py-4 border-b border-gray-100 dark:border-gray-700">
            <div class="relative">
              <img src="https://i.pravatar.cc/40?img=3" alt="Avatar"
                class="w-12 h-12 rounded-full transition-transform duration-300 hover:scale-110" />
              <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white animate-pulse">
              </div>
            </div>
            <div class="flex-1">
              <p class="font-semibold text-gray-800 dark:text-gray-200">Carson Darrin</p>
              <p class="text-sm text-gray-500 dark:text-gray-400 truncate">carson.darrin@company.io</p>
            </div>
            <span
              class="text-xs font-semibold bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-3 py-1 rounded-full animate-pulse">PRO</span>
          </div>

          <div class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300 space-y-2">
            <div
              class="flex items-center gap-3 hover:text-indigo-600 dark:hover:text-indigo-400 cursor-pointer p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 hover:translate-x-2">
              <lucide-icon [img]="icons.Key" class="w-5 h-5 text-gray-400"></lucide-icon>
              Change password
            </div>
            <div
              class="flex items-center gap-3 hover:text-indigo-600 dark:hover:text-indigo-400 cursor-pointer p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 hover:translate-x-2">
              <lucide-icon [img]="icons.Mail" class="w-5 h-5 text-gray-400"></lucide-icon>
              Recently mail
            </div>
            <div
              class="flex items-center gap-3 hover:text-indigo-600 dark:hover:text-indigo-400 cursor-pointer p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 hover:translate-x-2">
              <lucide-icon [img]="icons.Calendar" class="w-5 h-5 text-gray-400"></lucide-icon>
              Schedule meetings
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<aside id="logo-sidebar"
  class="fixed top-0 left-0 z-40 h-screen pt-20 transition-all duration-500 ease-in-out bg-white/95 backdrop-blur-sm border-r border-gray-200 dark:bg-gray-900/95 dark:border-gray-700 shadow-2xl"
  aria-label="Sidebar" [ngClass]="{
    'w-64 translate-x-0': adminSideBare,
    'w-0 -translate-x-full overflow-hidden': !adminSideBare
  }">
  <div class="h-full px-3 pb-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-600">
    <ul class="space-y-2 font-medium">

      <!-- Dashboard -->
      <li class="group">
        <a routerLink="/" routerLinkActive="bg-indigo-100 dark:bg-indigo-900/30 border-indigo-300 dark:border-indigo-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-indigo-50 dark:hover:bg-indigo-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-indigo-200 dark:hover:border-indigo-800">
          <lucide-icon [img]="icons.BarChart3"
            class="w-5 h-5 text-gray-500 group-hover:text-indigo-600 dark:group-hover:text-indigo-400"></lucide-icon>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <!-- Stores -->
      <li class="group">
        <a routerLink="/store" routerLinkActive="bg-blue-100 dark:bg-blue-900/30 border-blue-300 dark:border-blue-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-blue-50 dark:hover:bg-blue-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-blue-200 dark:hover:border-blue-800">
          <lucide-icon [img]="icons.Store"
            class="w-5 h-5 text-gray-500 group-hover:text-blue-600 dark:group-hover:text-blue-400"></lucide-icon>
          <span class="ms-3">Stores</span>
        </a>
      </li>

      <!-- Orders -->
      <li class="group">
        <a routerLink="/orders" routerLinkActive="bg-green-100 dark:bg-green-900/30 border-green-300 dark:border-green-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-green-50 dark:hover:bg-green-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-green-200 dark:hover:border-green-800">
          <lucide-icon [img]="icons.FileText"
            class="w-5 h-5 text-gray-500 group-hover:text-green-600 dark:group-hover:text-green-400"></lucide-icon>
          <span class="ms-3">Orders</span>
        </a>
      </li>

      <!-- Users -->
      <li class="group">
        <a routerLink="/user" routerLinkActive="bg-purple-100 dark:bg-purple-900/30 border-purple-300 dark:border-purple-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-purple-50 dark:hover:bg-purple-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-purple-200 dark:hover:border-purple-800">
          <lucide-icon [img]="icons.Users"
            class="w-5 h-5 text-gray-500 group-hover:text-purple-600 dark:group-hover:text-purple-400"></lucide-icon>
          <span class="ms-3">Users</span>
        </a>
      </li>

      <!-- Products -->
      <li class="group">
        <a routerLink="/products" routerLinkActive="bg-orange-100 dark:bg-orange-900/30 border-orange-300 dark:border-orange-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-orange-50 dark:hover:bg-orange-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-orange-200 dark:hover:border-orange-800">
          <lucide-icon [img]="icons.Package"
            class="w-5 h-5 text-gray-500 group-hover:text-orange-600 dark:group-hover:text-orange-400"></lucide-icon>
          <span class="ms-3">Products</span>
        </a>
      </li>

      <!-- Payments -->
      <li class="group">
        <a routerLink="/payments" routerLinkActive="bg-teal-100 dark:bg-teal-900/30 border-teal-300 dark:border-teal-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-teal-50 dark:hover:bg-teal-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-teal-200 dark:hover:border-teal-800">
          <lucide-icon [img]="icons.CreditCard"
            class="w-5 h-5 text-gray-500 group-hover:text-teal-600 dark:group-hover:text-teal-400"></lucide-icon>
          <span class="ms-3">Payments</span>
        </a>
      </li>

      <!-- Carts -->
      <li class="group">
        <a routerLink="/cart" routerLinkActive="bg-amber-100 dark:bg-amber-900/30 border-amber-300 dark:border-amber-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-amber-50 dark:hover:bg-amber-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-amber-200 dark:hover:border-amber-800">
          <lucide-icon [img]="icons.ShoppingCart"
            class="w-5 h-5 text-gray-500 group-hover:text-amber-600 dark:group-hover:text-amber-400"></lucide-icon>
          <span class="ms-3">Carts</span>
        </a>
      </li>

      <!-- Chatbot -->
      <li class="group">
        <a routerLink="/chatbot" routerLinkActive="bg-rose-100 dark:bg-rose-900/30 border-rose-300 dark:border-rose-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-rose-50 dark:hover:bg-rose-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-rose-200 dark:hover:border-rose-800">
          <lucide-icon [img]="icons.MessageCircle"
            class="w-5 h-5 text-gray-500 group-hover:text-rose-600 dark:group-hover:text-rose-400"></lucide-icon>
          <span class="ms-3">Chatbot</span>
        </a>
      </li>

      <!-- Categories -->
      <li class="group">
        <a routerLink="/category" routerLinkActive="bg-violet-100 dark:bg-violet-900/30 border-violet-300 dark:border-violet-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-violet-50 dark:hover:bg-violet-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-violet-200 dark:hover:border-violet-800">
          <lucide-icon [img]="icons.Grid3X3"
            class="w-5 h-5 text-gray-500 group-hover:text-violet-600 dark:group-hover:text-violet-400"></lucide-icon>
          <span class="ms-3">Categories</span>
        </a>
      </li>

      <!-- Coupons -->
      <li class="group">
        <a routerLink="/coupon" routerLinkActive="bg-emerald-100 dark:bg-emerald-900/30 border-emerald-300 dark:border-emerald-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-emerald-50 dark:hover:bg-emerald-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-emerald-200 dark:hover:border-emerald-800">
          <lucide-icon [img]="icons.Ticket"
            class="w-5 h-5 text-gray-500 group-hover:text-emerald-600 dark:group-hover:text-emerald-400"></lucide-icon>
          <span class="ms-3">Coupons</span>
        </a>
      </li>

      <!-- Reviews -->
      <li class="group">
        <a routerLink="/reviews" routerLinkActive="bg-yellow-100 dark:bg-yellow-900/30 border-yellow-300 dark:border-yellow-600"
          class="flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-yellow-50 dark:hover:bg-yellow-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-yellow-200 dark:hover:border-yellow-800">
          <lucide-icon [img]="icons.Star"
            class="w-5 h-5 text-gray-500 group-hover:text-yellow-600 dark:group-hover:text-yellow-400"></lucide-icon>
          <span class="ms-3">Reviews</span>
        </a>
      </li>

      <!-- Logout -->
      <li>
        <button (click)="signOutUser()" type="button"
          class="w-full text-left flex items-center p-3 text-gray-900 rounded-xl dark:text-white hover:bg-red-50 dark:hover:bg-red-900/20 group transition-all duration-300 hover:shadow-lg hover:scale-105 border border-transparent hover:border-red-200 dark:hover:border-red-800">
          <lucide-icon [img]="icons.LogOut"
            class="w-5 h-5 text-gray-500 group-hover:text-red-600 dark:group-hover:text-red-400"></lucide-icon>
          <span class="ms-3">Sign Out</span>
        </button>
      </li>

    </ul>
  </div>
</aside>
