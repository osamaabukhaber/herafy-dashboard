<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <!-- side bar button -->
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          (click)="toggleAdminSideBare()"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <!-- logo -->
        <a href="https://flowbite.com" class="flex ms-2 md:me-24">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8 me-3"
            alt="FlowBite Logo"
          />
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
            >Herafy</span
          >
        </a>
      </div>
      <!-- user profile -->
      <div class="relative inline-block text-left">
        <button
          type="button"
          class="flex items-center gap-2 focus:outline-none"
          (click)="toggleUserDropDown()"
        >
          <img
            src="https://i.pravatar.cc/40?img=3"
            alt="User Avatar"
            class="w-10 h-10 rounded-full border-2 border-white shadow"
          />
          <div class="hidden sm:block text-left">
            <p class="text-sm font-medium text-gray-200">Joseph William</p>
            <p class="text-xs text-gray-400">Administrator</p>
          </div>
        </button>

        @if(adminIconDropDown) {
        <div
          class="absolute -right-4 top-13 w-80 bg-white rounded-xl shadow-lg z-50 border border-gray-200"
        >
          <div class="px-6 py-3 border-b border-gray-100">
            <h3 class="text-sm font-semibold text-gray-500">Profile</h3>
          </div>
          <div
            class="flex items-center gap-4 px-6 py-4 border-b border-gray-100"
          >
            <img
              src="https://i.pravatar.cc/40?img=3"
              alt="Avatar"
              class="w-12 h-12 rounded-full"
            />
            <div class="flex-1">
              <p class="font-semibold text-gray-800">Carson Darrin</p>
              <p class="text-sm text-gray-500 truncate">
                carson.darrincompany.io
              </p>
            </div>
            <span
              class="text-xs font-semibold bg-purple-500 text-white px-2 py-0.5 rounded-full"
              >PRO</span
            >
          </div>

          <div class="px-6 py-4 text-sm text-gray-700 space-y-4">
            <div
              class="flex items-center gap-3 hover:text-indigo-600 cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 11c0-2.5 2-4.5 4.5-4.5S21 8.5 21 11s-2 4.5-4.5 4.5S12 13.5 12 11zM12 11V21M9 14h6"
                />
              </svg>
              Change password
            </div>
            <div
              class="flex items-center gap-3 hover:text-indigo-600 cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 4v4"
                />
              </svg>
              Recently mail
              <div class="flex -space-x-2 ml-auto"></div>
            </div>
            <div
              class="flex items-center gap-3 hover:text-indigo-600 cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-5H3v5a2 2 0 002 2z"
                />
              </svg>
              Schedule meetings
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
