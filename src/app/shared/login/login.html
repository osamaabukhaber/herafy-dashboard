<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      Welcome Admin
    </h1>
    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4">
          <!-- EMAIL -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              [(ngModel)]="formData.email"
              #emailRef="ngModel"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="name@company.com"
            />
            <p *ngIf="emailRef.invalid && emailRef.touched" class="text-sm text-red-500">Valid email is required.</p>
          </div>

          <!-- PASSWORD -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              [(ngModel)]="formData.password"
              #passwordRef="ngModel"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="••••••••"
            />
            <p *ngIf="passwordRef.invalid && passwordRef.touched" class="text-sm text-red-500">Password must be at least 6 characters.</p>
          </div>

          <!-- REMEMBER -->
         

          <!-- SUBMIT -->
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
